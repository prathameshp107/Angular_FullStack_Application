<div class="mainContainer">
    <!-- Inner Container -->
    <div class="innerContainer">
        <!-- Photo Section -->
        <div class="photoSection">
            <div class="overlayText">
                <h1>Welcome Back!</h1>
                <p>Login to explore amazing features.</p>
            </div>
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="loginForm">
            <!-- Content Section -->
            <div class="contentSection">
                <!-- Title Section -->
                <div class="titleSection">
                    <h2 class="title">Let's Get Started</h2>
                    <p class="subtitle">Sign in to continue your journey</p>
                </div>

                <!-- Social Media Login -->
                <div class="socialMedia">
                    <span class="bi bi-google" (click)="loginWithSocialSite('google')" title="Login with Google"></span>
                    <span class="bi bi-twitter" (click)="loginWithSocialSite('twitter')" title="Login with Twitter"></span>
                    <span class="bi bi-facebook" (click)="loginWithSocialSite('facebook')" title="Login with Facebook"></span>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span class="dividerLine"></span>
                    <span class="dividerText">OR</span>
                    <span class="dividerLine"></span>
                </div>

                <!-- Input Fields Section -->
                <div class="inputFields">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control"
                            formControlName="email" required>
                        <div *ngIf="activeError === 'email'" class="error-message">
                            Please enter your email ðŸ“§
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password"
                            class="form-control" formControlName="password" required>
                        <div *ngIf="activeError === 'password'" class="error-message">
                            Please enter your password ðŸ”’
                        </div>
                        <div *ngIf="activeError === 'passwordMismatch'" class="error-message">
                            Invalid password, please try again ðŸ”’
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <div class="checkbox-group">
                            <!-- <input type="checkbox" id="rememberMe"> -->
                             <!-- From Uiverse.io by Smit-Prajapati --> 
                            <input class="checkbox" type="checkbox">

                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                    <span class="btnText">Sign In</span>
                    <span class="btnIcon">â†’</span>
                </button>

                <!-- Create Account Link -->
                <div class="create-account-message">
                    Don't have an account? <a routerLink="/register">Create an Account</a>
                </div>
            </div>
        </form>
    </div>
</div>
