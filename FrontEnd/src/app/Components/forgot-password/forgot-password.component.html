<div class="mainContainer">
    

    <!-- Inner Container -->
    <div class="innerContainer">
        <!-- Photo Section -->
        <div class="photoSection">
            <div class="overlayText">
                <h1>Forgot Password?</h1>
                <p>Enter your email to reset your password</p>
            </div>
        </div>

        <!-- Content Section -->
        <div class="contentSection">
            <!-- Title Section -->
            <div class="titleSection">
                <h2 class="title">Reset Your Password</h2>
                <p class="subtitle">Enter your email to reset your password</p>
            </div>

            <!-- Input Fields -->
            <div class="inputFields">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                </div>
            </div>

            <!-- Reset Password Button -->
            <button type="button" class="btn btn-primary" (click)="sendResetLink()">
                <span class="btnText">Reset Password</span>
                <span class="btnIcon">â†’</span>
            </button>

            <!-- Additional Options -->
            <div class="additionalOptions">
                <p>Remember your password? <a routerLink="/login">Sign In</a></p>
            </div>

            <!-- Reset Link Sent Message -->
            <div *ngIf="resetLinkSent" class="reset-link-sent-message">
                Reset password link has been sent to your email. Please check your inbox.
            </div>
        </div>
    </div>
</div>
